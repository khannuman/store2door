{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block main %}
<form class="register-form" action="/register" method="post">
        <div>
            <h1>REGISTER</h1>
        </div>
        <div class="form-group">
            <input autocomplete="off" required autofocus id="username" class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" required name="email" placeholder="email" type="email">
        </div>
        <div class="form-group">
            <input class="form-control" required name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" required name="confirmation" placeholder="confirm Password" type="password">
        </div>
       
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>    


{% endblock %}
